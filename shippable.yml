resources:
  - name: pythonturtle_repo
    type: gitRepo
    integration: ric03uec-github
    pointer:
      sourceName: ric03uec/PythonTurtle
      branch: master

 ## Job description:
jobs:
  - name: windows_build
    type: runSh
    runtime:
      nodePool: dyn_win16
      container: false
    steps:
      - IN: pythonturtle_repo
      - TASK:
          name: build app on windows node
          script:
            - Get-Process
            - pushd $(shipctl get_resource_state "pythonturtle_repo")
            - ls
            - %PYTHON%\\python.exe -m pip install PyInstaller wxPython
            - %PYTHON%\\python.exe setup.py clean bundle
